<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minihra</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-family: monospace;
  background-color: #0a0a0a;
  background-image: radial-gradient(circle at 30% 30%, #0ff1 10%, transparent 60%),
                    radial-gradient(circle at 70% 70%, #ff00ff1a 10%, transparent 60%),
                    linear-gradient(180deg, #000 0%, #111 100%);
  color: #0ff;
}

/* START tlačítko uprostřed */
#startBtn {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 28px;
  padding: 15px 35px;
  background: linear-gradient(45deg, #00ffff, #00ff99, #ff00ff);
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
  z-index: 1000;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#startBtn:hover {
  transform: translate(-50%, -50%) scale(1.1);
  box-shadow: 0 0 30px #0ff, 0 0 60px #0ff, 0 0 90px #0ff;
}

/* Odpočet před startem */
#countdown {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: #0ff;
  text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
  z-index: 1001;
  display: none;
}

/* Skóre, nejvyšší skóre a životy */
#scoreContainer {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1001;
  text-align: center;
  display: none;
}
#highscore {
  font-size: 20px;
  color: #ff0;
  text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
  margin-bottom: 5px;
}
#score {
  font-size: 28px;
  color: #0ff;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
}
#lives {
  font-size: 20px;
  color: #f00;
  text-shadow: 0 0 10px #f00, 0 0 20px #f00;
  margin-top: 5px;
}

/* Bubliny s číslem 12 */
.bubble {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #00ffff, #ff00ff);
  border: 2px solid #0ff;
  box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
  position: absolute;
  cursor: pointer;
  animation: floatUp linear infinite;
  transition: transform 0.2s, box-shadow 0.2s;
}
.bubble:hover {
  transform: scale(1.2) rotate(10deg);
  box-shadow: 0 0 25px #0ff, 0 0 50px #0ff inset;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1) rotate(0deg); opacity: 1; }
  50% { transform: translateY(50vh) scale(1.1) rotate(5deg); opacity: 1; }
  100% { transform: translateY(-100px) scale(1.2) rotate(15deg); opacity: 0; }
}
</style>
</head>
<body>

<button id="startBtn">START</button>
<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">Nejvyšší skóre: 0</div>
  <div id="score">Skóre: 0</div>
  <div id="lives">Životy: 3</div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const countdownEl = document.getElementById('countdown');
const scoreContainer = document.getElementById('scoreContainer');
const scoreEl = document.getElementById('score');
const highscoreEl = document.getElementById('highscore');
const livesEl = document.getElementById('lives');

let score = 0;
let highscore = 0;
let lives = 3;
let bubbleInterval;

startBtn.addEventListener('click', startCountdown);
startBtn.addEventListener('touchstart', startCountdown);

function startCountdown() {
  startBtn.style.display = 'none';
  countdownEl.style.display = 'block';
  
  let count = 3;
  countdownEl.textContent = count;
  
  const interval = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.textContent = count;
    } else {
      clearInterval(interval);
      countdownEl.style.display = 'none';
      scoreContainer.style.display = 'block';
      startGame();
    }
  }, 1000);
}

function startGame() {
  score = 0;
  lives = 3;
  scoreEl.textContent = "Skóre: " + score;
  livesEl.textContent = "Životy: " + lives;

  function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.textContent = "12";

    const size = Math.random() * 60 + 60;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.fontSize = `${size / 3}px`;
    bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';

    const duration = Math.random() < 0.2 ? Math.random() * 3 + 2 : Math.random() * 5 + 5;
    bubble.style.animationDuration = `${duration}s`;

    document.body.appendChild(bubble);

    const pop = () => {
      score++;
      if(score > 999999) score = 999999;
      scoreEl.textContent = "Skóre: " + score;

      if(score > highscore){
        highscore = score;
        highscoreEl.textContent = "Nejvyšší skóre: " + highscore;
      }

      bubble.remove();
    };
    bubble.addEventListener('click', pop);
    bubble.addEventListener('touchstart', pop);

    const checkCeiling = setInterval(() => {
      const rect = bubble.getBoundingClientRect();
      if(rect.top <= 0){
        lives--;
        livesEl.textContent = "Životy: " + lives;
        bubble.remove();
        clearInterval(checkCeiling);

        if(lives <= 0){
          endGame();
        }
      }
    }, 50);

    setTimeout(() => {
      clearInterval(checkCeiling);
      bubble.remove();
    }, duration * 1000);
  }

  bubbleInterval = setInterval(createBubble, 500);
}

function endGame() {
  clearInterval(bubbleInterval);
  alert("Konec hry! Skóre: " + score);
  startBtn.style.display = 'block';
  scoreContainer.style.display = 'none';
}
</script>

</body>
</html>
