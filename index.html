<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 BUBBLES</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-family: monospace;
  background-color: #0a0a0a;
  background-image: radial-gradient(circle at 30% 30%, #0ff1 10%, transparent 60%),
                    radial-gradient(circle at 70% 70%, #ff00ff1a 10%, transparent 60%),
                    linear-gradient(180deg, #000 0%, #111 100%);
  color: #0ff;
}

/* ---------- HOME SCREEN ---------- */
#homeScreen {
  position: relative;
  z-index: 1;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: filter 0.4s ease, opacity 0.4s ease;
}

/* Blur effect class */
.blurred {
  filter: blur(8px) brightness(0.4);
}

/* Title */
#title {
  font-size: 64px;
  text-transform: uppercase;
  font-weight: bold;
  color: #0ff;
  text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 50px #0ff;
  letter-spacing: 3px;
  margin-bottom: 40px;
  animation: glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse {
  0%, 100% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 50px #0ff; }
  50% { text-shadow: 0 0 25px #00ffff, 0 0 45px #00ffcc, 0 0 70px #0ff; }
}

/* Buttons */
#startBtn, #indexBtn {
  display: block;
  margin: 15px auto;
  font-size: 28px;
  padding: 15px 35px;
  background: linear-gradient(45deg, #00ffff, #00ff99, #ff00ff);
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
  z-index: 2;
  transition: transform 0.2s;
}
#startBtn:hover, #indexBtn:hover { transform: scale(1.05); }

/* Version text */
#version {
  position: fixed;
  bottom: 10px;
  right: 15px;
  font-size: 16px;
  color: rgba(255,255,255,0.3);
  z-index: 2;
}

/* ---------- INDEX PANEL ---------- */
#indexPanel {
  position: fixed;
  top: 100%;
  left: 0;
  width: 100%;
  max-height: 70%;
  background: rgba(10,10,10,0.95);
  overflow-y: auto;
  transition: top 0.5s ease;
  padding: 30px 20px;
  z-index: 10;
  box-shadow: 0 -5px 30px #0ff;
  color: #0ff;
}

/* When index is visible */
#indexPanel.active {
  top: 30%;
}

/* Close button */
#closeIndex {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 28px;
  color: #0ff;
  cursor: pointer;
  text-shadow: 0 0 10px #0ff;
  transition: transform 0.2s;
}
#closeIndex:hover { transform: scale(1.3); color: #ff00ff; }

#indexPanel h2 {
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-size: 28px;
  margin: 0 0 20px 0;
}

/* Bubbles in index */
.indexItem {
  display: flex;
  align-items: center;
  margin: 10px 0;
}
.indexItem .bubbleImg {
  width: 60px;
  height: 60px;
  margin-right: 15px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: #fff;
  border: 2px solid #0ff;
  box-shadow: 0 0 15px #0ff inset;
  animation: float 1s infinite alternate;
}
.indexItem .desc { flex: 1; }
.indexItem .rarity { font-weight: bold; }

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}
</style>
</head>
<body>

<!-- HOME SCREEN -->
<div id="homeScreen">
  <h1 id="title">12 BUBBLES</h1>
  <button id="startBtn">START</button>
  <button id="indexBtn">INDEX</button>
</div>

<div id="version">ALFA 0.11.2 rev. 2</div>

<!-- INDEX PANEL -->
<div id="indexPanel">
  <span id="closeIndex">✖</span>
  <h2>BUBLINY INDEX</h2>
  <div class="indexItem">
    <div class="bubbleImg">12</div>
    <div class="desc"><span class="rarity">Běžná:</span> +1 skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg, #ffff00, #ff9900); color:#000;">12×2</div>
    <div class="desc"><span class="rarity">Vzácná 0,25 %:</span> Zdvojnásobí skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg, #00ff00, #00aa00); color:#000;">12²</div>
    <div class="desc"><span class="rarity">Vzácná 1 %:</span> +144 skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg, #ff00ff, #9900ff);">3×12</div>
    <div class="desc"><span class="rarity">Vzácná 2 %:</span> Spawnuje 3 bubliny</div>
  </div>
</div>

<script>
const homeScreen = document.getElementById('homeScreen');
const indexBtn = document.getElementById('indexBtn');
const indexPanel = document.getElementById('indexPanel');
const closeIndex = document.getElementById('closeIndex');

indexBtn.addEventListener('click', () => {
  const isOpen = indexPanel.classList.contains('active');
  if (!isOpen) {
    indexPanel.classList.add('active');
    homeScreen.classList.add('blurred');
  } else {
    indexPanel.classList.remove('active');
    homeScreen.classList.remove('blurred');
  }
});

closeIndex.addEventListener('click', () => {
  indexPanel.classList.remove('active');
  homeScreen.classList.remove('blurred');
});
</script>

</body>
</html>
