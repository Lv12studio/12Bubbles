<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles üéÉ Halloween Edition</title>
<style>
html, body {
  margin:0; padding:0; height:100vh; overflow:hidden;
  font-family: 'Creepster', cursive, monospace;
  background-color:#0b0300;
  background-image: radial-gradient(circle at 20% 30%, #ff660022 10%, transparent 60%),
                    radial-gradient(circle at 80% 70%, #ff00ff11 10%, transparent 60%),
                    linear-gradient(180deg, #000 0%, #1a0000 100%);
  color:#ff7518;
}

#startBtn, #indexBtn {
  display:block; margin:0 auto;
  font-size:28px; padding:15px 35px;
  background: linear-gradient(45deg,#ff6600,#cc3300,#660000);
  border:none; border-radius:12px; color:#fff;
  font-weight:bold; text-transform:uppercase;
  cursor:pointer; box-shadow:0 0 25px #ff6600,0 0 50px #cc3300;
  z-index:1000;
}

#startBtn { margin-top:30vh; }
#indexBtn { margin-top:20px; }

#countdown {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  font-size:80px; color:#ff6600;
  text-shadow:0 0 20px #ff6600,0 0 40px #ff3300;
  z-index:1001; display:none;
}

#scoreContainer {
  position:fixed; top:20px; left:50%;
  transform:translateX(-50%);
  z-index:1001; text-align:center; display:none;
}
#highscore { font-size:20px; color:#ffcc00; margin-bottom:5px; }
#score { font-size:28px; color:#ff6600; text-shadow:0 0 10px #ff3300; }
#lives { font-size:20px; color:#ff3300; margin-top:5px; }

.bubble {
  width:80px; height:80px; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  font-size:24px; font-weight:bold; color:#fff;
  background:radial-gradient(circle at 30% 30%, #ff6600, #551100);
  border:2px solid #ff6600; box-shadow:0 0 25px #ff6600,0 0 40px #ff3300 inset;
  position:absolute; cursor:pointer; transition: transform 0.2s;
}
.bubble:hover { transform: scale(1.1) rotate(-2deg); }

.bubble.rare2x { background: radial-gradient(circle at 30% 30%, #ffcc00,#663300); color:#000; box-shadow:0 0 25px #ffcc00 inset; }
.bubble.rare144 { background: radial-gradient(circle at 30% 30%, #33ff33,#003300); color:#000; box-shadow:0 0 25px #33ff33 inset; }
.bubble.triple { background: radial-gradient(circle at 30% 30%, #9933ff,#330066); color:#fff; box-shadow:0 0 25px #9933ff inset; }
.bubble.gravity { background: radial-gradient(circle at 30% 30%, #ff6600,#000); color:#000; box-shadow:0 0 30px #ff9900 inset; }

#indexPanel {
  position:fixed; top:100%; left:0; width:100%;
  max-height:70%; background:rgba(15,0,0,0.95);
  overflow-y:auto; transition:top 0.5s ease; padding:20px;
  z-index:999; box-shadow:0 -5px 30px #ff6600;
  border-top:2px solid #ff6600;
}
#indexPanel h2 { text-transform:uppercase; color:#ff6600; }
#indexPanel .closeBtn {
  position:absolute; top:15px; right:15px; font-size:28px; cursor:pointer;
  color:#fff; font-weight:bold; z-index:1001;
}
.indexItem { display:flex; align-items:center; margin:10px 0; }
.indexItem .bubbleImg {
  width:60px; height:60px; margin-right:15px; border-radius:50%;
  display:flex; justify-content:center; align-items:center;
  font-weight:bold; color:#fff; border:2px solid #ff6600;
  box-shadow:0 0 15px #ff6600 inset; animation:float 1s infinite alternate;
}
.indexItem .desc { flex:1; color:#fff; }
.indexItem .rarity { font-weight:bold; color:#ffcc00; }

@keyframes float { 0%{transform:translateY(0);} 100%{transform:translateY(-10px);} }

#endScreen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.9); display:none; flex-direction:column;
  justify-content:center; align-items:center; color:#ff6600; font-size:40px;
  z-index:1500; text-align:center;
  text-shadow:0 0 20px #ff3300;
}
#continueBtn {
  margin-top:30px; font-size:26px; padding:15px 40px;
  border:none; border-radius:10px; cursor:pointer; color:white;
  background: linear-gradient(45deg,#ff6600,#cc3300,#660000);
  box-shadow:0 0 25px #ff6600,0 0 40px #ff3300;
}

#versionLabel {
  position:fixed; top:10px; right:10px; font-size:16px;
  color:rgba(255,150,50,0.4); font-weight:bold; z-index:1002; pointer-events:none;
}

#easterEgg {
  position: fixed; top: 0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.95); color:#ff3300; font-size:150px;
  font-weight:bold; display:flex; justify-content:center; align-items:center;
  z-index:2000; display:none; text-transform:uppercase;
  animation:fadeShake 5s forwards;
}
@keyframes fadeShake {
  0%{opacity:0; transform:translateX(0);}
  10%{opacity:1; transform:translateX(-5px);}
  20%{transform:translateX(5px);}
  30%{transform:translateX(-5px);}
  40%{transform:translateX(5px);}
  50%{transform:translateX(-5px);}
  60%{transform:translateX(5px);}
  70%{transform:translateX(-5px);}
  80%{transform:translateX(5px);}
  90%{transform:translateX(-5px);}
  100%{opacity:0; transform:translateX(0);}
}
</style>
</head>
