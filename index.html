<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubliny z obrázků</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
  position: relative;
  font-family: sans-serif;
}

.bubble {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden; /* nic nevystupuje mimo kruh */
  background-size: cover;
  background-position: center;
  position: absolute;
  cursor: pointer;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); opacity: 1; }
  80% { opacity: 1; }
  100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
}

/* Tlačítko START */
#startBtn {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  padding: 10px 20px;
  background-color: #ff5733;
  color: white;
  border: none;
  cursor: pointer;
  text-transform: uppercase;
  z-index: 1000;
}

/* Odpočet */
#countdown {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: white;
  z-index: 1000;
  display: none;
}

/* Skóre */
#score {
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  color: white;
  z-index: 1000;
  display: none;
}
</style>
</head>
<body>

<button id="startBtn">START</button>
<div id="countdown"></div>
<div id="score">Skóre: 0</div>

<script>
const startBtn = document.getElementById('startBtn');
const countdownEl = document.getElementById('countdown');
const scoreEl = document.getElementById('score');
let score = 0;

startBtn.addEventListener('click', startCountdown);

function startCountdown() {
  startBtn.style.display = 'none';
  countdownEl.style.display = 'block';
  
  let count = 3;
  countdownEl.textContent = count;
  
  const interval = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.textContent = count;
    } else {
      clearInterval(interval);
      countdownEl.style.display = 'none';
      startGame();
    }
  }, 1000);
}

function startGame() {
  score = 0;
  scoreEl.textContent = "Skóre: " + score;
  scoreEl.style.display = 'block';

  const images = [
    'https://picsum.photos/80/80?random=1',
    'https://picsum.photos/80/80?random=2',
    'https://picsum.photos/80/80?random=3',
    'https://picsum.photos/80/80?random=4',
    'https://picsum.photos/80/80?random=5',
    'https://picsum.photos/80/80?random=6'
  ];

  function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');

    const img = images[Math.floor(Math.random() * images.length)];
    bubble.style.backgroundImage = `url(${img})`;

    const size = Math.random() * 60 + 60; // 60–120px pro pohodlné doteky
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
    const duration = Math.random() * 5 + 5;
    bubble.style.animationDuration = `${duration}s`;

    document.body.appendChild(bubble);

    // Kliknutí a dotyk
    const pop = () => {
      score++;
      scoreEl.textContent = "Skóre: " + score;
      bubble.remove();
    };
    bubble.addEventListener('click', pop);
    bubble.addEventListener('touchstart', pop);

    setTimeout(() => bubble.remove(), duration * 1000);
  }

  const bubbleInterval = setInterval(createBubble, 500);
  setTimeout(() => clearInterval(bubbleInterval), 30000);
}
</script>

</body>
</html>
