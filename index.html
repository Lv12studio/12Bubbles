<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minihra</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-family: monospace;
  background-color: #0a0a0a;
  background-image: radial-gradient(circle at 30% 30%, #0ff1 10%, transparent 60%),
                    radial-gradient(circle at 70% 70%, #ff00ff1a 10%, transparent 60%),
                    linear-gradient(180deg, #000 0%, #111 100%);
  color: #0ff;
}

/* Tlačítka */
#startBtn, #indexBtn {
  display: block;
  margin: 15px auto;
  font-size: 28px;
  padding: 15px 35px;
  background: linear-gradient(45deg, #00ffff, #00ff99, #ff00ff);
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
  z-index: 1000;
}

/* Skóre, životy */
#scoreContainer {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1001;
  text-align: center;
  display: none;
}
#highscore { font-size: 20px; color: #ff0; margin-bottom: 5px; }
#score { font-size:28px; color:#0ff; }
#lives { font-size:20px; color:#f00; margin-top:5px; }

/* Countdown */
#countdown {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  font-size:80px;
  color:#0ff;
  text-shadow:0 0 20px #0ff, 0 0 40px #0ff;
  z-index:1001;
  display:none;
}

/* Bubliny */
.bubble {
  width:80px;
  height:80px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  font-weight:bold;
  color:#fff;
  background: linear-gradient(135deg,#00ffff,#ff00ff);
  border:2px solid #0ff;
  box-shadow:0 0 15px #0ff,0 0 30px #0ff inset;
  position:absolute;
  cursor:pointer;
}

.bubble.rare2x { background: linear-gradient(135deg,#ffff00,#ff9900); color:#000; font-size:28px; box-shadow:0 0 20px #ff0,0 0 40px #ff0 inset; }
.bubble.rare144 { background: linear-gradient(135deg,#00ff00,#00aa00); color:#000; font-size:28px; box-shadow:0 0 20px #0f0,0 0 40px #0f0 inset; }
.bubble.triple { background: linear-gradient(135deg,#ff00ff,#9900ff); color:#fff; font-size:24px; box-shadow:0 0 20px #f0f,0 0 40px #f0f inset; }

/* Index panel */
#indexPanel {
  position: fixed;
  top:100%;
  left:0;
  width:100%;
  max-height:70%;
  background: rgba(10,10,10,0.95);
  overflow-y:auto;
  transition: top 0.5s ease;
  padding:20px;
  z-index:999;
  box-shadow:0 -5px 30px #0ff;
}
.indexItem {
  display:flex;
  align-items:center;
  margin:10px 0;
}
.indexItem .bubbleImg {
  width:60px;
  height:60px;
  margin-right:15px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  color:#fff;
  border:2px solid #0ff;
  box-shadow:0 0 15px #0ff inset;
  animation:float 1s infinite alternate;
}
.indexItem .desc { flex:1; }
.indexItem .rarity { font-weight:bold; }

@keyframes float {0%{transform:translateY(0);}100%{transform:translateY(-10px);}}

/* Easter eggs */
.easter {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:150px;
  text-transform:uppercase;
  z-index:2000;
  opacity:0;
  display:none; /* skryté při načtení */
}

#easterBRUH {
  color:#ff1a1a;
  text-shadow: 0 0 5px #ff3,0 0 10px #f00,0 0 20px #ff0,0 0 40px #f00,0 0 80px #ff3;
}

#easter12 {
  color:#0ff;
}

#easter67 {
  color:#00ccff;
}

@keyframes fadeShakeNeon {
  0% {opacity:0; transform:translateX(0);}
  10% {opacity:1; transform:translateX(-10px);}
  20% {transform:translateX(10px);}
  30% {transform:translateX(-10px);}
  40% {transform:translateX(10px);}
  50% {transform:translateX(-10px);}
  60% {transform:translateX(10px);}
  70% {transform:translateX(-10px);}
  80% {transform:translateX(10px);}
  90% {transform:translateX(-10px);}
  100% {opacity:0; transform:translateX(0);}
}

@keyframes spiralShrink {
  0% {opacity:0; transform:rotate(0deg) scale(0);}
  10% {opacity:1; transform:rotate(360deg) scale(1);}
  80% {opacity:1; transform:rotate(720deg) scale(1);}
  100% {opacity:0; transform:rotate(1080deg) scale(0);}
}
</style>
</head>
<body>

<button id="startBtn">START</button>
<button id="indexBtn">INDEX</button>

<div id="indexPanel">
  <h2>Bubliny Index</h2>
  <div class="indexItem">
    <div class="bubbleImg">12</div>
    <div class="desc"><span class="rarity">Běžná:</span> +1 skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg,#ffff00,#ff9900); color:#000;">12×2</div>
    <div class="desc"><span class="rarity">Vzácná 0,25%:</span> Zdvojnásobí skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg,#00ff00,#00aa00); color:#000;">12²</div>
    <div class="desc"><span class="rarity">Vzácná 1%:</span> +144 skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg,#ff00ff,#9900ff);">3×13</div>
    <div class="desc"><span class="rarity">Vzácná 2%:</span> Spawnuje 3 bubliny</div>
  </div>
</div>

<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">Nejvyšší skóre: 0</div>
  <div id="score">Skóre: 0</div>
  <div id="lives">Životy: 3</div>
</div>

<div id="easterBRUH" class="easter">BRUH</div>
<div id="easter12" class="easter">12</div>
<div id="easter67" class="easter">67</div>

<audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const startBtn=document.getElementById('startBtn');
const indexBtn=document.getElementById('indexBtn');
const indexPanel=document.getElementById('indexPanel');
const countdownEl=document.getElementById('countdown');
const scoreContainer=document.getElementById('scoreContainer');
const scoreEl=document.getElementById('score');
const highscoreEl=document.getElementById('highscore');
const livesEl=document.getElementById('lives');
const popSound=document.getElementById('popSound');

const easterBRUH=document.getElementById('easterBRUH');
const easter12=document.getElementById('easter12');
const easter67=document.getElementById('easter67');

let score=0, highscore=0, lives=3, bubbles=[], gameRunning=false, startTime;

startBtn.addEventListener('click',startCountdown);
indexBtn.addEventListener('click',()=>{indexPanel.style.top=indexPanel.style.top==='100%'?'30%':'100%';});

function startCountdown(){
  startBtn.style.display='none';
  indexBtn.style.display='none';
  countdownEl.style.display='block';
  let count=3;
  countdownEl.textContent=count;
  const interval=setInterval(()=>{
    count--;
    if(count>0) countdownEl.textContent=count;
    else{clearInterval(interval); countdownEl.style.display='none'; scoreContainer.style.display='block'; startGame();}
  },1000);
}

function startGame(){
  score=0; lives=3; bubbles=[]; gameRunning=true; startTime=Date.now();
  scoreEl.textContent="Skóre: "+score; livesEl.textContent="Životy: "+lives;
  spawnBubble();
  requestAnimationFrame(updateBubbles);
}

function showEaster(el){
  el.style.display='flex';
  el.style.opacity='1';
  if(el===easter67){
    el.style.animation='spiralShrink 5s forwards';
  } else {
    el.style.animation='fadeShakeNeon 5s forwards';
  }
  setTimeout(()=>{
    el.style.display='none';
    el.style.animation='';
    showStartButtons();
  },5000);
}

function showStartButtons(){
  startBtn.style.display='block';
  indexBtn.style.display='block';
  scoreContainer.style.display='none';
}

/* TODO: doplnit spawn a update bublin podle předchozí logiky s náhodnými typy, rychlostmi, životy, max skóre 999999999, šance pro 12×2, 12², 3×13 */

</script>
</body>
</html>
