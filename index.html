<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 BUBBLES</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at 30% 30%, #0ff2, transparent 60%),
              radial-gradient(circle at 70% 70%, #f0f2, transparent 60%),
              linear-gradient(180deg, #000, #111);
  color: #0ff;
  font-family: 'Orbitron', sans-serif;
}

/* --- HOME SCREEN --- */
#homeScreen {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: filter 0.4s ease, opacity 0.4s ease;
  text-align: center;
}

.blurred {
  filter: blur(8px) brightness(0.4);
}

/* Title */
#title {
  font-size: 4rem;
  font-weight: bold;
  text-transform: uppercase;
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 60px #00ffff;
  margin-bottom: 40px;
  animation: glow 3s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% { text-shadow: 0 0 15px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
  50% { text-shadow: 0 0 25px #00ffff, 0 0 45px #00ffcc, 0 0 70px #0ff; }
}

/* Buttons */
button {
  font-size: 1.8rem;
  padding: 14px 36px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  text-transform: uppercase;
  font-weight: bold;
  color: white;
  background: linear-gradient(45deg, #00ffff, #00ff99, #ff00ff);
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}
button:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg, #00ffcc, #00ffff, #ff00ff);
}

/* Version */
#version {
  position: fixed;
  bottom: 8px;
  right: 15px;
  color: rgba(255,255,255,0.3);
  font-size: 0.9rem;
}

/* --- INDEX PANEL --- */
#indexPanel {
  position: fixed;
  bottom: -100%;
  left: 0;
  width: 100%;
  background: rgba(10,10,10,0.95);
  backdrop-filter: blur(6px);
  box-shadow: 0 -5px 30px #0ff;
  color: #0ff;
  padding: 30px 20px 50px;
  text-align: center;
  transition: bottom 0.5s ease;
  z-index: 10;
}

#indexPanel.active {
  bottom: 0;
}

#closeIndex {
  position: absolute;
  top: 10px;
  right: 20px;
  font-size: 30px;
  cursor: pointer;
  color: #0ff;
  text-shadow: 0 0 15px #0ff;
  transition: transform 0.2s;
}
#closeIndex:hover { transform: scale(1.3); color: #ff00ff; }

/* Index content */
#indexPanel h2 {
  text-transform: uppercase;
  font-size: 2rem;
  margin-top: 10px;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

.indexItem {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  margin: 12px auto;
  width: 85%;
  max-width: 400px;
  text-align: left;
  color: #fff;
}

.bubbleImg {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  margin-right: 15px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid #0ff;
  box-shadow: 0 0 15px #0ff inset;
}

.indexItem .desc {
  font-size: 1rem;
  color: #0ff;
}

@media (max-width: 768px) {
  #title { font-size: 2.8rem; }
  button { font-size: 1.3rem; padding: 12px 26px; }
  .bubbleImg { width: 45px; height: 45px; }
}

/* Overlay when index open */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s;
  z-index: 5;
}
#overlay.active {
  opacity: 1;
  pointer-events: all;
}
</style>
</head>
<body>

<!-- Overlay -->
<div id="overlay"></div>

<!-- HOME SCREEN -->
<div id="homeScreen">
  <h1 id="title">12 BUBBLES</h1>
  <button id="startBtn">START</button>
  <button id="indexBtn">INDEX</button>
</div>

<div id="version">ALFA 0.11.2 rev. 3</div>

<!-- INDEX PANEL -->
<div id="indexPanel">
  <span id="closeIndex">✖</span>
  <h2>BUBLINY INDEX</h2>

  <div class="indexItem">
    <div class="bubbleImg">12</div>
    <div class="desc">Běžná – +1 skóre</div>
  </div>

  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg,#ffff00,#ff9900);color:#000;">12×2</div>
    <div class="desc">Vzácná (0,25 %) – zdvojnásobí skóre</div>
  </div>

  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg,#00ff00,#00aa00);color:#000;">12²</div>
    <div class="desc">Vzácná (1 %) – +144 skóre</div>
  </div>

  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg,#ff00ff,#9900ff);">3×12</div>
    <div class="desc">Vzácná (2 %) – spawnuje 3 bubliny najednou</div>
  </div>
</div>

<script>
const homeScreen = document.getElementById('homeScreen');
const indexBtn = document.getElementById('indexBtn');
const indexPanel = document.getElementById('indexPanel');
const closeIndex = document.getElementById('closeIndex');
const overlay = document.getElementById('overlay');

indexBtn.addEventListener('click', () => {
  const isActive = indexPanel.classList.contains('active');
  if (!isActive) {
    indexPanel.classList.add('active');
    homeScreen.classList.add('blurred');
    overlay.classList.add('active');
  } else {
    indexPanel.classList.remove('active');
    homeScreen.classList.remove('blurred');
    overlay.classList.remove('active');
  }
});

closeIndex.addEventListener('click', () => {
  indexPanel.classList.remove('active');
  homeScreen.classList.remove('blurred');
  overlay.classList.remove('active');
});

overlay.addEventListener('click', () => {
  indexPanel.classList.remove('active');
  homeScreen.classList.remove('blurred');
  overlay.classList.remove('active');
});
</script>

</body>
</html>
