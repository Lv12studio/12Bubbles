<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-family: monospace;
  background-color: #0a0a0a;
  background-image: radial-gradient(circle at 30% 30%, #0ff1 10%, transparent 60%),
                    radial-gradient(circle at 70% 70%, #ff00ff1a 10%, transparent 60%),
                    linear-gradient(180deg, #000 0%, #111 100%);
  color: #0ff;
}

#homeTitle {
  text-align: center;
  font-size: 60px;
  font-weight: bold;
  text-transform: uppercase;
  color: #0ff;
  text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
  margin-top: 50px;
}

#startBtn, #indexBtn {
  display: block;
  margin: 15px auto;
  font-size: 28px;
  padding: 15px 35px;
  background: linear-gradient(45deg, #00ffff, #00ff99, #ff00ff);
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
  z-index: 1000;
  transition: transform 0.5s ease;
}

#indexPanel {
  position: fixed;
  top: 100%;
  left: 0;
  width: 100%;
  max-height: 70%;
  background: rgba(10,10,10,0.95);
  overflow-y: auto;
  transition: top 0.5s ease;
  padding: 20px;
  z-index: 999;
  box-shadow: 0 -5px 30px #0ff;
}

/* Index položky */
.indexItem {
  display: flex;
  align-items: center;
  margin: 10px 0;
}
.indexItem .bubbleImg {
  width: 60px;
  height: 60px;
  margin-right: 15px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: #fff;
  border: 2px solid #0ff;
  box-shadow: 0 0 15px #0ff inset;
  animation: float 1s infinite alternate;
}
.indexItem .desc { flex: 1; }
.indexItem .rarity { font-weight: bold; }

@keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }

#countdown {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: #0ff;
  text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
  z-index: 1001;
  display: none;
}

#scoreContainer {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1001;
  text-align: center;
  display: none;
}
#highscore { font-size: 20px; color: #ff0; margin-bottom: 5px; }
#score { font-size: 28px; color: #0ff; }
#lives { font-size: 20px; color: #f00; margin-top: 5px; }

.bubble {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #00ffff, #ff00ff);
  border: 2px solid #0ff;
  box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
  position: absolute;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="homeTitle">12 BUBBLES</div>
<button id="startBtn">START</button>
<button id="indexBtn">INDEX</button>

<div id="indexPanel">
  <h2>Bubliny Index</h2>
  <div class="indexItem">
    <div class="bubbleImg">12</div>
    <div class="desc"><span class="rarity">Běžná:</span> +1 skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg, #ffff00, #ff9900); color:#000;">12×2</div>
    <div class="desc"><span class="rarity">Vzácná:</span> Zdvojnásobí skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg, #00ff00, #00aa00); color:#000;">12²</div>
    <div class="desc"><span class="rarity">Vzácná:</span> +144 skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg, #ff00ff, #9900ff);">3×13</div>
    <div class="desc"><span class="rarity">Vzácná:</span> Spawnuje 3 bubliny</div>
  </div>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const homeTitle = document.getElementById('homeTitle');
const indexBtn = document.getElementById('indexBtn');
const indexPanel = document.getElementById('indexPanel');

let indexOpen = false;

indexBtn.addEventListener('click', () => {
  if(!indexOpen){
    indexPanel.style.top = '30%'; // posun panelu
    indexBtn.style.transform = 'translateY(80px)'; // posun tlačítka dolů
    indexOpen = true;
  } else {
    indexPanel.style.top = '100%'; // zavření panelu
    indexBtn.style.transform = 'translateY(0)'; // tlačítko zpět
    indexOpen = false;
  }
});

// START button logika (ukáže hru)
startBtn.addEventListener('click', ()=>{
  homeTitle.style.display = 'none';
  startBtn.style.display = 'none';
  indexBtn.style.display = 'none';
  // ...sem přijde spawn bublin
});
</script>
</body>
</html>
