<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>12 Bubbles</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: monospace;
  background-color: #0a0a0a;
  background-image: radial-gradient(circle at 30% 30%, #0ff1 10%, transparent 60%),
                    radial-gradient(circle at 70% 70%, #ff00ff1a 10%, transparent 60%),
                    linear-gradient(180deg, #000 0%, #111 100%);
  color: #0ff;
  overflow: hidden;
}

/* Home screen wrapper pro lepší zarovnání na telefonech */
#homeScreen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Tlačítka */
#startBtn, #indexBtn {
  font-size: 28px;
  padding: 15px 35px;
  margin: 15px auto;
  background: linear-gradient(45deg, #00ffff, #00ff99, #ff00ff);
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
  z-index: 1000;
}

/* Countdown */
#countdown {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: #0ff;
  text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
  z-index: 1001;
  display: none;
}

/* Score container */
#scoreContainer {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1001;
  text-align: center;
  display: none;
}
#highscore { font-size: 20px; color: #ff0; margin-bottom: 5px; }
#score { font-size: 28px; color: #0ff; }
#lives { font-size: 20px; color: #f00; margin-top: 5px; }

/* Bubliny */
.bubble {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  background: linear-gradient(135deg, #00ffff, #ff00ff);
  border: 2px solid #0ff;
  box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
  position: absolute;
  cursor: pointer;
}
.bubble.rare2x { background: linear-gradient(135deg, #ffff00, #ff9900); color: #000; font-size: 28px; box-shadow: 0 0 20px #ff0, 0 0 40px #ff0 inset; }
.bubble.rare144 { background: linear-gradient(135deg, #00ff00, #00aa00); color: #000; font-size: 28px; box-shadow: 0 0 20px #0f0, 0 0 40px #0f0 inset; }
.bubble.triple { background: linear-gradient(135deg, #ff00ff, #9900ff); color: #fff; font-size: 24px; box-shadow: 0 0 20px #f0f, 0 0 40px #f0f inset; }

/* Index */
#indexPanel {
  position: fixed;
  top: 100%;
  left: 0;
  width: 100%;
  max-height: 70%;
  background: rgba(10,10,10,0.95);
  overflow-y: auto;
  transition: top 0.5s ease;
  padding: 20px;
  z-index: 999;
  box-shadow: 0 -5px 30px #0ff;
}
.indexHeader {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#indexTitle { text-transform: uppercase; font-size: 28px; margin:0; }
#closeIndexBtn {
  font-size: 28px;
  cursor: pointer;
  color: #ff0;
}
.indexItem { display: flex; align-items: center; margin: 10px 0; }
.indexItem .bubbleImg {
  width: 60px;
  height: 60px;
  margin-right: 15px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: #fff;
  border: 2px solid #0ff;
  box-shadow: 0 0 15px #0ff inset;
  animation: float 1s infinite alternate;
}
.indexItem .desc { flex: 1; }
.indexItem .rarity { font-weight: bold; }
@keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }

/* Ending screen */
#endScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #0ff;
  font-size: 40px;
  z-index: 1500;
  text-align: center;
}
#continueBtn {
  margin-top: 30px;
  font-size: 26px;
  padding: 15px 40px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  color: white;
  background: linear-gradient(45deg, #00ffff, #00ff99, #ff00ff);
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
}

/* Version label */
#versionLabel {
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 16px;
  color: rgba(255,255,255,0.3);
  font-weight: bold;
  z-index: 1002;
  pointer-events: none;
}
</style>
</head>
<body>

<div id="homeScreen">
  <div id="versionLabel">Alfa 0.12.2</div>
  <button id="startBtn">START</button>
  <button id="indexBtn">INDEX</button>
</div>

<div id="indexPanel">
  <div class="indexHeader">
    <h2 id="indexTitle">BUBLINY INDEX</h2>
    <span id="closeIndexBtn">✖</span>
  </div>
  <div class="indexItem">
    <div class="bubbleImg">12</div>
    <div class="desc"><span class="rarity">Běžná:</span> +1 skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg, #ffff00, #ff9900); color:#000;">12×2</div>
    <div class="desc"><span class="rarity">Vzácná 0,25%:</span> Zdvojnásobí skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg, #00ff00, #00aa00); color:#000;">12²</div>
    <div class="desc"><span class="rarity">Vzácná 1%:</span> +144 skóre</div>
  </div>
  <div class="indexItem">
    <div class="bubbleImg" style="background: linear-gradient(135deg, #ff00ff, #9900ff);">3×12</div>
    <div class="desc"><span class="rarity">Vzácná 2%:</span> Spawnuje 3 bubliny</div>
  </div>
</div>

<div id="countdown"></div>
<div id="scoreContainer">
  <div id="highscore">Nejvyšší skóre: 0</div>
  <div id="score">Skóre: 0</div>
  <div id="lives">Životy: 3</div>
</div>

<div id="endScreen">
  <div id="finalScoreText"></div>
  <button id="continueBtn">POKRAČOVAT</button>
</div>

<audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const startBtn = document.getElementById('startBtn');
const indexBtn = document.getElementById('indexBtn');
const homeScreen = document.getElementById('homeScreen');
const indexPanel = document.getElementById('indexPanel');
const closeIndexBtn = document.getElementById('closeIndexBtn');
const countdownEl = document.getElementById('countdown');
const scoreContainer = document.getElementById('scoreContainer');
const scoreEl = document.getElementById('score');
const highscoreEl = document.getElementById('highscore');
const livesEl = document.getElementById('lives');
const popSound = document.getElementById('popSound');
const endScreen = document.getElementById('endScreen');
const finalScoreText = document.getElementById('finalScoreText');
const continueBtn = document.getElementById('continueBtn');

// Game variables
let score = 0, highscore = 0, lives = 3, bubbles = [], gameRunning = false, startTime;

// Event listeners
startBtn.addEventListener('click', startCountdown);
indexBtn.addEventListener('click', openIndex);
closeIndexBtn.addEventListener('click', closeIndex);
continueBtn.addEventListener('click', ()=>{
  endScreen.style.display='none';
  homeScreen.style.display='flex';
  document.getElementById('versionLabel').style.display='block';
});

// Close index by clicking outside
indexPanel.addEventListener('click', (e)=>{
  if(e.target === indexPanel) closeIndex();
});

// Functions
function openIndex(){
  indexPanel.style.top='10%';
  homeScreen.style.display='none';
}
function closeIndex(){
  indexPanel.style.top='100%';
  homeScreen.style.display='flex';
}

function startCountdown(){
  document.getElementById('versionLabel').style.display = 'none';
  startBtn.style.display='none';
  indexBtn.style.display='none';
  countdownEl.style.display='block';
  let count=3;
  countdownEl.textContent=count;
  const interval=setInterval(()=>{
    count--;
    if(count>0) countdownEl.textContent=count;
    else{ clearInterval(interval); countdownEl.style.display='none'; scoreContainer.style.display='block'; startGame();}
  },1000);
}

function startGame(){
  score=0; lives=3; bubbles=[]; gameRunning=true; startTime=Date.now();
  scoreEl.textContent="Skóre: "+score; livesEl.textContent="Životy: "+lives;
  spawnBubble();
  requestAnimationFrame(updateBubbles);
}

// spawnBubble, spawnSingleBubble, updateBubbles, endGame remain the same as in 0.12.1
// Add Easter egg functions if needed
</script>
</body>
</html>
