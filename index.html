<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristické Bubliny</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'Orbitron', sans-serif;
  background-color: #0a0a0a; /* opravdu tmavé pozadí */
  background-image: radial-gradient(circle at 30% 30%, #0ff1 10%, transparent 60%),
                    radial-gradient(circle at 70% 70%, #ff00ff1a 10%, transparent 60%),
                    linear-gradient(180deg, #000 0%, #111 100%);
  position: relative;
  color: #0ff;
}

/* Styl tlačítka START */
#startBtn {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  padding: 15px 35px;
  background: linear-gradient(45deg, #00ffff, #00ff99, #ff00ff);
  border: none;
  border-radius: 12px;
  color: white;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 1000;
}
#startBtn:hover {
  transform: translateX(-50%) scale(1.1);
  box-shadow: 0 0 30px #0ff, 0 0 60px #0ff, 0 0 90px #0ff;
}

/* Odpočet */
#countdown {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: #0ff;
  text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
  z-index: 1000;
  display: none;
}

/* Skóre */
#score {
  position: fixed;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  color: #0ff;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  z-index: 1000;
  display: none;
}

/* Bubliny */
.bubble {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
  background-size: cover;
  background-position: center;
  position: absolute;
  cursor: pointer;
  animation: floatUp linear infinite;
  box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
  opacity: 0.9;
  border: 2px solid #0ff;
  transition: transform 0.2s, box-shadow 0.2s;
}

.bubble:hover {
  transform: scale(1.2) rotate(10deg);
  box-shadow: 0 0 25px #0ff, 0 0 50px #0ff inset;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1) rotate(0deg); opacity: 1; }
  50% { transform: translateY(50vh) scale(1.1) rotate(5deg); opacity: 1; }
  100% { transform: translateY(-100px) scale(1.2) rotate(15deg); opacity: 0; }
}
</style>
</head>
<body>

<button id="startBtn">START</button>
<div id="countdown"></div>
<div id="score">Skóre: 0</div>

<script>
const startBtn = document.getElementById('startBtn');
const countdownEl = document.getElementById('countdown');
const scoreEl = document.getElementById('score');
let score = 0;

startBtn.addEventListener('click', startCountdown);

function startCountdown() {
  startBtn.style.display = 'none';
  countdownEl.style.display = 'block';
  
  let count = 3;
  countdownEl.textContent = count;
  
  const interval = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.textContent = count;
    } else {
      clearInterval(interval);
      countdownEl.style.display = 'none';
      startGame();
    }
  }, 1000);
}

function startGame() {
  score = 0;
  scoreEl.textContent = "Skóre: " + score;
  scoreEl.style.display = 'block';

  const images = [
    'https://picsum.photos/80/80?random=1',
    'https://picsum.photos/80/80?random=2',
    'https://picsum.photos/80/80?random=3',
    'https://picsum.photos/80/80?random=4',
    'https://picsum.photos/80/80?random=5',
    'https://picsum.photos/80/80?random=6'
  ];

  function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');

    const img = images[Math.floor(Math.random() * images.length)];
    bubble.style.backgroundImage = `url(${img})`;

    const size = Math.random() * 60 + 60;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = Math.random() * (window.innerWidth - size) + 'px';
    const duration = Math.random() * 5 + 5;
    bubble.style.animationDuration = `${duration}s`;

    document.body.appendChild(bubble);

    const pop = () => {
      score++;
      scoreEl.textContent = "Skóre: " + score;
      bubble.remove();
    };
    bubble.addEventListener('click', pop);
    bubble.addEventListener('touchstart', pop);

    setTimeout(() => bubble.remove(), duration * 1000);
  }

  const bubbleInterval = setInterval(createBubble, 500);
  setTimeout(() => clearInterval(bubbleInterval), 30000); // hra 30s
}
</script>

</body>
</html>
